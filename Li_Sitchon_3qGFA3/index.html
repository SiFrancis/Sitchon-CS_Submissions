<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Randomizer</title>
</head>
<body style="background-color: lightslategray;">
    <div class="card mt-5 mx-auto w-75 d-flex">
        <div class="card-header h1 text-center">Queue Tickets</div>
        <div class="card-body text-center">
            <p>Good day! Please press the button to generate a queue ticket:</p>
            <button type="button" onclick="randomize();" class="btn btn-outline-success btn-lg">Generate</button>
            <div id="ticketdiv" style="display: none;">
                <br>
                <p>Your ticket number is:</p>
                <p class="h1" id="ticketnum">A0</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
